<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        .upload-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-area.dragover {
            background-color: #f0f0f0;
            border-color: #666;
        }

        #fileInput {
            display: none;
        }

        .progress-bar {
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.3s ease;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .file-info {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" multiple accept="image/*">
            <p>Drag & Drop files here or click to select</p>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="preview-container" id="previewContainer"></div>
    </div>

    <script>
        class FileUploader {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.progressBar = document.getElementById('progressBar');
                this.previewContainer = document.getElementById('previewContainer');
                this.uploadedFiles = new Set();

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Click to upload
                this.uploadArea.addEventListener('click', () => this.fileInput.click());

                // File selection
                this.fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));

                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
            }

            handleFiles(files) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        this.uploadFile(file);
                    } else {
                        alert('Please upload only image files');
                    }
                });
            }

            uploadFile(file) {
                // Create preview
                const previewId = `preview-${Date.now()}`;
                this.createPreview(file, previewId);

                // Simulate upload progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    this.updateProgress(progress);

                    if (progress >= 100) {
                        clearInterval(interval);
                        this.uploadedFiles.add(file);
                        setTimeout(() => this.updateProgress(0), 500);
                    }
                }, 100);
            }

            createPreview(file, previewId) {
                const reader = new FileReader();
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.id = previewId;

                reader.onload = (e) => {
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <button class="remove-btn" onclick="fileUploader.removeFile('${previewId}')">Ã—</button>
                        <div class="file-info">
                            <div>${file.name}</div>
                            <div>${this.formatFileSize(file.size)}</div>
                        </div>
                    `;
                    this.previewContainer.appendChild(previewItem);
                };

                reader.readAsDataURL(file);
            }

            removeFile(previewId) {
                const element = document.getElementById(previewId);
                if (element) {
                    element.remove();
                }
            }

            updateProgress(percentage) {
                this.progressBar.style.width = `${percentage}%`;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the uploader
        const fileUploader = new FileUploader();
    </script>
</body>
</html>
